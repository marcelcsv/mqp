<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimentacaoCreateDlg" widgetVar="MovimentacaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mqpBundle.CreateMovimentacaoTitle}" closeOnEscape="true">

            <h:form id="MovimentacaoCreateForm">

                <h:panelGroup id="display" rendered="#{movimentacaoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mqpBundle.CreateMovimentacaoLabel_nomeMovimentacao}" for="nomeMovimentacao" />
                        <h:panelGroup>
                            <p:inputText id="nomeMovimentacao" value="#{movimentacaoController.selected.nomeMovimentacao}" title="#{mqpBundle.CreateMovimentacaoTitle_nomeMovimentacao}" size="100" maxlength="100"/>
                            <p:tooltip for="nomeMovimentacao" value="#{movimentacaoController.getComponentMessages('nomeMovimentacao', mqpBundle.CreateMovimentacaoHelpText_nomeMovimentacao)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mqpBundle.CreateMovimentacaoLabel_descricaoMovimentacao}" for="descricaoMovimentacao" />
                        <h:panelGroup>
                            <p:inputTextarea rows="1" cols="30" autoResize="false" maxlength="2000" id="descricaoMovimentacao" value="#{movimentacaoController.selected.descricaoMovimentacao}" title="#{mqpBundle.CreateMovimentacaoTitle_descricaoMovimentacao}" />
                            <p:tooltip for="descricaoMovimentacao" value="#{movimentacaoController.getComponentMessages('descricaoMovimentacao', mqpBundle.CreateMovimentacaoHelpText_descricaoMovimentacao)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movimentacaoController.saveNew}" value="#{mqpBundle.Save}" update="display,:MovimentacaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MovimentacaoCreateDialog'));">
                        <p:confirm header="#{mqpBundle.ConfirmationHeader}" message="#{mqpBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mqpBundle.Cancel}" oncomplete="PF('MovimentacaoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
