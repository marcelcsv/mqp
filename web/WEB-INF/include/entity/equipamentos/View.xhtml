<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipamentosViewDlg" widgetVar="EquipamentosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mqpBundle.ViewEquipamentosTitle}" closeOnEscape="true">

            <h:form id="EquipamentosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{equipamentosController.selected != null}">

                        <h:outputText value="#{mqpBundle.ViewEquipamentosLabel_idEquipamentos}"/>
                        <h:outputText value="#{equipamentosController.selected.idEquipamentos}" title="#{mqpBundle.ViewEquipamentosTitle_idEquipamentos}"/>

                        <h:outputText value="#{mqpBundle.ViewEquipamentosLabel_nomeEquipamento}"/>
                        <h:outputText value="#{equipamentosController.selected.nomeEquipamento}" title="#{mqpBundle.ViewEquipamentosTitle_nomeEquipamento}"/>

                        <h:outputText value="#{mqpBundle.ViewEquipamentosLabel_descricaoEquipamento}"/>
                        <h:outputText value="#{equipamentosController.selected.descricaoEquipamento}" title="#{mqpBundle.ViewEquipamentosTitle_descricaoEquipamento}"/>

                        <h:outputText value="#{mqpBundle.ViewEquipamentosLabel_status}"/>
                        <h:outputText value="#{equipamentosController.selected.status.status}"/>

                        <h:outputText value="#{mqpBundle.ViewEquipamentosLabel_matricula}"/>
                        <h:outputText value="#{equipamentosController.selected.matricula.matricula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mqpBundle.Close}" onclick="PF('EquipamentosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
