<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SituacaoEditDlg" widgetVar="SituacaoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mqpBundle.EditSituacaoTitle}" closeOnEscape="true">

            <h:form id="SituacaoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{situacaoController.selected != null}">


                        <h:outputLabel value="#{mqpBundle.EditSituacaoLabel_idSituacao}" for="idSituacao" />
                        <h:panelGroup>
                            <h:outputText id="idSituacao" value="#{situacaoController.selected.idSituacao}" />
                            <p:tooltip for="idSituacao" value="#{situacaoController.getComponentMessages('idSituacao', mqpBundle.EditSituacaoHelpText_idSituacao)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mqpBundle.EditSituacaoLabel_nomeSituacao}" for="nomeSituacao" />
                        <h:panelGroup>
                            <p:inputText id="nomeSituacao" value="#{situacaoController.selected.nomeSituacao}" title="#{mqpBundle.EditSituacaoTitle_nomeSituacao}" required="true" requiredMessage="#{mqpBundle.EditSituacaoRequiredMessage_nomeSituacao}" size="100" maxlength="100"/>
                            <p:tooltip for="nomeSituacao" value="#{situacaoController.getComponentMessages('nomeSituacao', mqpBundle.EditSituacaoHelpText_nomeSituacao)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mqpBundle.EditSituacaoLabel_descricaoSituacao}" for="descricaoSituacao" />
                        <h:panelGroup>
                            <p:inputTextarea rows="1" cols="30" autoResize="false" maxlength="2000" id="descricaoSituacao" value="#{situacaoController.selected.descricaoSituacao}" title="#{mqpBundle.EditSituacaoTitle_descricaoSituacao}" />
                            <p:tooltip for="descricaoSituacao" value="#{situacaoController.getComponentMessages('descricaoSituacao', mqpBundle.EditSituacaoHelpText_descricaoSituacao)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{situacaoController.save}" value="#{mqpBundle.Save}" update="display,:SituacaoListForm:datalist,:SituacaoListForm:SituacaoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SituacaoEditDialog'));">
                        <p:confirm header="#{mqpBundle.ConfirmationHeader}" message="#{mqpBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mqpBundle.Cancel}" oncomplete="PF('SituacaoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
