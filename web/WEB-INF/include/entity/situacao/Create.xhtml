<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SituacaoCreateDlg" widgetVar="SituacaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mqpBundle.CreateSituacaoTitle}" closeOnEscape="true">

            <h:form id="SituacaoCreateForm">

                <h:panelGroup id="display" rendered="#{situacaoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mqpBundle.CreateSituacaoLabel_nomeSituacao}" for="nomeSituacao" />
                        <h:panelGroup>
                            <p:inputText id="nomeSituacao" value="#{situacaoController.selected.nomeSituacao}" title="#{mqpBundle.CreateSituacaoTitle_nomeSituacao}" required="true" requiredMessage="#{mqpBundle.CreateSituacaoRequiredMessage_nomeSituacao}" size="100" maxlength="100"/>
                            <p:tooltip for="nomeSituacao" value="#{situacaoController.getComponentMessages('nomeSituacao', mqpBundle.CreateSituacaoHelpText_nomeSituacao)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mqpBundle.CreateSituacaoLabel_descricaoSituacao}" for="descricaoSituacao" />
                        <h:panelGroup>
                            <p:inputTextarea rows="1" cols="30" autoResize="false" maxlength="2000" id="descricaoSituacao" value="#{situacaoController.selected.descricaoSituacao}" title="#{mqpBundle.CreateSituacaoTitle_descricaoSituacao}" />
                            <p:tooltip for="descricaoSituacao" value="#{situacaoController.getComponentMessages('descricaoSituacao', mqpBundle.CreateSituacaoHelpText_descricaoSituacao)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{situacaoController.saveNew}" value="#{mqpBundle.Save}" update="display,:SituacaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SituacaoCreateDialog'));">
                        <p:confirm header="#{mqpBundle.ConfirmationHeader}" message="#{mqpBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mqpBundle.Cancel}" oncomplete="PF('SituacaoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
