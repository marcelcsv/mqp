<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

        <p:dialog id="TipoMovimentoPendenteCreateDlg" widgetVar="TipoMovimentoPendenteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mqpBundle.CreateTipoMovimentoPendenteTitle}" closeOnEscape="true">

                            <p:tooltip for="nomeTipoMovimentoPendente" value="#{tipoMovimentoPendenteController.getComponentMessages('nomeTipoMovimentoPendente', mqpBundle.CreateTipoMovimentoPendenteHelpText_nomeTipoMovimentoPendente)}"/>

                        <p:outputLabel value="#{mqpBundle.CreateTipoMovimentoPendenteLabel_descricaoTipoMovimentoPendente}" for="descricaoTipoMovimentoPendente" />
                        <h:panelGroup>

                        <p:confirm header="#{mqpBundle.ConfirmationHeader}" message="#{mqpBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mqpBundle.Cancel}" oncomplete="PF('TipoMovimentoPendenteCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
