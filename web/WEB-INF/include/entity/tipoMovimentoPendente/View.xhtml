<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMovimentoPendenteViewDlg" widgetVar="TipoMovimentoPendenteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mqpBundle.ViewTipoMovimentoPendenteTitle}" closeOnEscape="true">

            <h:form id="TipoMovimentoPendenteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoMovimentoPendenteController.selected != null}">

                        <h:outputText value="#{mqpBundle.ViewTipoMovimentoPendenteLabel_idTipoMovimentoPendente}"/>
                        <h:outputText value="#{tipoMovimentoPendenteController.selected.idTipoMovimentoPendente}" title="#{mqpBundle.ViewTipoMovimentoPendenteTitle_idTipoMovimentoPendente}"/>

                        <h:outputText value="#{mqpBundle.ViewTipoMovimentoPendenteLabel_nomeTipoMovimentoPendente}"/>
                        <h:outputText value="#{tipoMovimentoPendenteController.selected.nomeTipoMovimentoPendente}" title="#{mqpBundle.ViewTipoMovimentoPendenteTitle_nomeTipoMovimentoPendente}"/>

                        <h:outputText value="#{mqpBundle.ViewTipoMovimentoPendenteLabel_descricaoTipoMovimentoPendente}"/>
                        <h:outputText value="#{tipoMovimentoPendenteController.selected.descricaoTipoMovimentoPendente}" title="#{mqpBundle.ViewTipoMovimentoPendenteTitle_descricaoTipoMovimentoPendente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mqpBundle.Close}" onclick="PF('TipoMovimentoPendenteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
