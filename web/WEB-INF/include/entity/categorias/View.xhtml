<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriasViewDlg" widgetVar="CategoriasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mqpBundle.ViewCategoriasTitle}" closeOnEscape="true">

            <h:form id="CategoriasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{categoriasController.selected != null}">

                        <h:outputText value="#{mqpBundle.ViewCategoriasLabel_idCategoria}"/>
                        <h:outputText value="#{categoriasController.selected.idCategoria}" title="#{mqpBundle.ViewCategoriasTitle_idCategoria}"/>

                        <h:outputText value="#{mqpBundle.ViewCategoriasLabel_nomeCategoria}"/>
                        <h:outputText value="#{categoriasController.selected.nomeCategoria}" title="#{mqpBundle.ViewCategoriasTitle_nomeCategoria}"/>

                        <h:outputText value="#{mqpBundle.ViewCategoriasLabel_descricaoCategoria}"/>
                        <h:outputText value="#{categoriasController.selected.descricaoCategoria}" title="#{mqpBundle.ViewCategoriasTitle_descricaoCategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mqpBundle.Close}" onclick="PF('CategoriasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
