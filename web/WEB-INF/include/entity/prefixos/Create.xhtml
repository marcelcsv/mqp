<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrefixosCreateDlg" widgetVar="PrefixosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mqpBundle.CreatePrefixosTitle}" closeOnEscape="true">

            <h:form id="PrefixosCreateForm">

                <h:panelGroup id="display" rendered="#{prefixosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mqpBundle.CreatePrefixosLabel_prefixo}" for="prefixo" />
                        <h:panelGroup>
                            <p:inputText id="prefixo" value="#{prefixosController.selected.prefixo}" title="#{mqpBundle.CreatePrefixosTitle_prefixo}" required="true" requiredMessage="#{mqpBundle.CreatePrefixosRequiredMessage_prefixo}"/>
                            <p:tooltip for="prefixo" value="#{prefixosController.getComponentMessages('prefixo', mqpBundle.CreatePrefixosHelpText_prefixo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mqpBundle.CreatePrefixosLabel_nomePrefixo}" for="nomePrefixo" />
                        <h:panelGroup>
                            <p:inputText id="nomePrefixo" value="#{prefixosController.selected.nomePrefixo}" title="#{mqpBundle.CreatePrefixosTitle_nomePrefixo}" size="200" maxlength="200"/>
                            <p:tooltip for="nomePrefixo" value="#{prefixosController.getComponentMessages('nomePrefixo', mqpBundle.CreatePrefixosHelpText_nomePrefixo)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prefixosController.saveNew}" value="#{mqpBundle.Save}" update="display,:PrefixosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PrefixosCreateDialog'));">
                        <p:confirm header="#{mqpBundle.ConfirmationHeader}" message="#{mqpBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mqpBundle.Cancel}" oncomplete="PF('PrefixosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
