<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JurisdicionadasViewDlg" widgetVar="JurisdicionadasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mqpBundle.ViewJurisdicionadasTitle}" closeOnEscape="true">

            <h:form id="JurisdicionadasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{jurisdicionadasController.selected != null}">

                        <h:outputText value="#{mqpBundle.ViewJurisdicionadasLabel_id}"/>
                        <h:outputText value="#{jurisdicionadasController.selected.id}" title="#{mqpBundle.ViewJurisdicionadasTitle_id}"/>

                        <h:outputText value="#{mqpBundle.ViewJurisdicionadasLabel_prefixoJurisdicionada}"/>
                        <h:outputText value="#{jurisdicionadasController.selected.prefixoJurisdicionada}" title="#{mqpBundle.ViewJurisdicionadasTitle_prefixoJurisdicionada}"/>

                        <h:outputText value="#{mqpBundle.ViewJurisdicionadasLabel_nomePrefixoJurisdicionada}"/>
                        <h:outputText value="#{jurisdicionadasController.selected.nomePrefixoJurisdicionada}" title="#{mqpBundle.ViewJurisdicionadasTitle_nomePrefixoJurisdicionada}"/>

                        <h:outputText value="#{mqpBundle.ViewJurisdicionadasLabel_prefixo}"/>
                        <h:outputText value="#{jurisdicionadasController.selected.prefixo.prefixo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mqpBundle.Close}" onclick="PF('JurisdicionadasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
