<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoInsercaoCreateDlg" widgetVar="TipoInsercaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mqpBundle.CreateTipoInsercaoTitle}" closeOnEscape="true">

                        <p:outputLabel value="#{mqpBundle.CreateTipoInsercaoLabel_nomeTipoInsercao}" for="nomeTipoInsercao" />

                            <p:tooltip for="nomeTipoInsercao" value="#{tipoInsercaoController.getComponentMessages('nomeTipoInsercao', mqpBundle.CreateTipoInsercaoHelpText_nomeTipoInsercao)}"/>

                        <p:outputLabel value="#{mqpBundle.CreateTipoInsercaoLabel_descricaoTipoInsercao}" for="descricaoTipoInsercao" />
                        <h:panelGroup>

                        <p:confirm header="#{mqpBundle.ConfirmationHeader}" message="#{mqpBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mqpBundle.Cancel}" oncomplete="PF('TipoInsercaoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
