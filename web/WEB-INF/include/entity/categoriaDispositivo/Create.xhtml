<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaDispositivoCreateDlg" widgetVar="CategoriaDispositivoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mqpBundle.CreateCategoriaDispositivoTitle}" closeOnEscape="true">

            <h:form id="CategoriaDispositivoCreateForm">

                <h:panelGroup id="display" rendered="#{categoriaDispositivoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mqpBundle.CreateCategoriaDispositivoLabel_nomeCategoria}" for="nomeCategoria" />
                        <h:panelGroup>
                            <p:inputText id="nomeCategoria" value="#{categoriaDispositivoController.selected.nomeCategoria}" title="#{mqpBundle.CreateCategoriaDispositivoTitle_nomeCategoria}" size="100" maxlength="100"/>
                            <p:tooltip for="nomeCategoria" value="#{categoriaDispositivoController.getComponentMessages('nomeCategoria', mqpBundle.CreateCategoriaDispositivoHelpText_nomeCategoria)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaDispositivoController.saveNew}" value="#{mqpBundle.Save}" update="display,:CategoriaDispositivoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CategoriaDispositivoCreateDialog'));">
                        <p:confirm header="#{mqpBundle.ConfirmationHeader}" message="#{mqpBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mqpBundle.Cancel}" oncomplete="PF('CategoriaDispositivoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
