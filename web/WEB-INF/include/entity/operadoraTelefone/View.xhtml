<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperadoraTelefoneViewDlg" widgetVar="OperadoraTelefoneViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mqpBundle.ViewOperadoraTelefoneTitle}" closeOnEscape="true">

            <h:form id="OperadoraTelefoneViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{operadoraTelefoneController.selected != null}">

                        <h:outputText value="#{mqpBundle.ViewOperadoraTelefoneLabel_idOperadora}"/>
                        <h:outputText value="#{operadoraTelefoneController.selected.idOperadora}" title="#{mqpBundle.ViewOperadoraTelefoneTitle_idOperadora}"/>

                        <h:outputText value="#{mqpBundle.ViewOperadoraTelefoneLabel_nomeOperadora}"/>
                        <h:outputText value="#{operadoraTelefoneController.selected.nomeOperadora}" title="#{mqpBundle.ViewOperadoraTelefoneTitle_nomeOperadora}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mqpBundle.Close}" onclick="PF('OperadoraTelefoneViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
